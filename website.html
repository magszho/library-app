<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Reservation System with Library Status</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React MUST load BEFORE ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for on-the-fly JSX -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

  <!-- Minimal CSS overrides for date input text color (Chrome) -->
  <style>
    input[type="date"] {
      color-scheme: light;
      color: black;
    }
    input[type="date"]::-webkit-datetime-edit {
      color: black;
    }
    input[type="date"]::-webkit-datetime-edit-text,
    input[type="date"]::-webkit-datetime-edit-month-field,
    input[type="date"]::-webkit-datetime-edit-day-field,
    input[type="date"]::-webkit-datetime-edit-year-field {
      color: black !important;
    }
  </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

  const { useState, useEffect } = React;

  // Helper: parse "YYYY-MM-DD" as local date
  function parseLocalDate(dateStr) {
    const [year, month, day] = dateStr.split('-').map(Number);
    return new Date(year, month - 1, day);
  }

  // Helper: today's date in "YYYY-MM-DD"
  function getTodayStr() {
    const now = new Date();
    now.setHours(0,0,0,0);
    return now.toISOString().split('T')[0];
  }

  // For weekly calendars
  function getStartOfWeek(date = new Date()) {
    const d = new Date(date);
    const dow = d.getDay(); // 0=Sun
    d.setDate(d.getDate() - dow);
    d.setHours(0,0,0,0);
    return d;
  }

  function getWeekDates(weekStart) {
    const arr = [];
    for (let i=0; i<7; i++){
      const d = new Date(weekStart);
      d.setDate(d.getDate()+i);
      arr.push(d);
    }
    return arr;
  }

  function formatDayHeader(d) {
    const dow = d.toLocaleString('en-US',{weekday:'short'});
    const m = d.getMonth() + 1;
    const day = d.getDate();
    return `${dow} ${m}/${day}`;
  }

  function formatWeekTitle(d) {
    return d.toLocaleString('en-US', {month:'short',day:'numeric',year:'numeric'});
  }

  function ConferenceRoomSystem() {
    // Tabs
    const [activeTab, setActiveTab] = useState("rooms");

    // "reservations" state
    const [reservations, setReservations] = useState([]);

    // "libraryStatus" state: dict { "YYYY-MM-DD": "Open"|"Closed" }
    const [libraryStatus, setLibraryStatus] = useState({});

    // Weekly calendars
    const [currentWeekStart, setCurrentWeekStart] = useState(getStartOfWeek());
    const [currentLibWeekStart, setCurrentLibWeekStart] = useState(getStartOfWeek());

    // Form data for booking
    const [formData, setFormData] = useState({
      room: '',
      date: '',
      period: '1',
      name: '',
      email: '',
      people: '1'
    });

    // Notification
    const [notification, setNotification] = useState(null);

    // Constants
    const rooms = ['A','B','C','D'];
    const periods = Array.from({length:8},(_,i)=> (i+1).toString());
    const todayStr = getTodayStr();
    const todayObj = parseLocalDate(todayStr);
    const maxDateObj = new Date(todayObj); maxDateObj.setDate(maxDateObj.getDate()+10);
    const maxDateStr = maxDateObj.toISOString().split('T')[0];

    // Admin check
    const isAdmin = formData.email.trim().toLowerCase() === '07mzhou@rpsnj.us';

    // On mount, load "reservations" and "libraryStatus" from localStorage
    useEffect(()=>{
      const storedRes = localStorage.getItem('reservations');
      if(storedRes){
        try{
          const arr = JSON.parse(storedRes);
          if(Array.isArray(arr)){
            setReservations(arr);
          }
        }catch(e){console.error("Can't parse reservations", e);}
      }
      const storedLib = localStorage.getItem('libraryStatus');
      if(storedLib){
        try{
          const obj = JSON.parse(storedLib);
          if(obj && typeof obj==='object'){
            setLibraryStatus(obj);
          }
        }catch(e){console.error("Can't parse libraryStatus", e);}
      }
    },[]);

    // Whenever reservations changes, store them
    useEffect(()=>{
      localStorage.setItem('reservations', JSON.stringify(reservations));
    }, [reservations]);

    // Whenever libraryStatus changes, store it
    useEffect(()=>{
      localStorage.setItem('libraryStatus', JSON.stringify(libraryStatus));
    }, [libraryStatus]);

    function showNotification(msg, type='success'){
      setNotification({msg, type});
      setTimeout(()=> setNotification(null), 5000);
    }

    // For library status: default "Open" if not found
    function getLibraryStatus(dateStr){
      if(!libraryStatus[dateStr]) return "Open";
      return libraryStatus[dateStr];
    }

    // Admin toggles library open/closed for a day
    function toggleLibraryStatus(dateStr){
      setLibraryStatus(prev=>{
        const old = prev[dateStr] || "Open";
        const newVal = (old==="Open"? "Closed":"Open");
        return {...prev, [dateStr]: newVal};
      });
      showNotification("Toggled library status for "+dateStr, 'success');
    }

    // Book room form
    function handleChange(field,val){
      setFormData(prev=>({...prev, [field]: val}));
    }

    // Book room submit
    function handleSubmit(e){
      e.preventDefault();
      const c = {
        room: formData.room.trim(),
        date: formData.date.trim(),
        period: formData.period.trim(),
        name: formData.name.trim(),
        email: formData.email.trim().toLowerCase(),
        people: formData.people.trim()
      };

      // Basic checks
      if(Object.values(c).some(v=>!v)){
        showNotification("Please fill in all fields","error");
        return;
      }
      if(!c.email.endsWith('@rpsnj.us')){
        showNotification("Please use an @rpsnj.us email address","error");
        return;
      }

      // Date constraints
      const chosenDate = parseLocalDate(c.date);
      if(chosenDate < todayObj){
        showNotification("You cannot book a past date","error");
        return;
      }
      if(chosenDate>maxDateObj){
        showNotification("You can only book up to 10 days in advance","error");
        return;
      }

      // If library is closed that day, do we allow booking or block? 
      // For now, let's just block:
      const stat = getLibraryStatus(c.date);
      if(stat==="Closed"){
        showNotification("Cannot book because library is CLOSED that day","error");
        return;
      }

      // Double-book check
      const isBooked = reservations.some(r=> r.room===c.room && r.date===c.date && r.period===c.period);
      if(isBooked){
        showNotification("Room already booked for that date/period","error");
        return;
      }

      // All good
      const newRes = { ...c, id: Date.now(), checkedIn:'Pending' };
      setReservations(prev=>[...prev, newRes]);
      showNotification("Reservation successful! Arrive within 10 minutes.","success");

      // reset form
      setFormData({
        room:'',
        date:'',
        period:'1',
        name:'',
        email:'',
        people:'1'
      });
    }

    // Cancel reservation
    function cancelReservation(id){
      setReservations(prev=> prev.filter(r=> r.id!==id));
      showNotification("Reservation cancelled successfully","success");
    }

    // Check Out => "Checked Out"
    function checkOutReservation(id){
      setReservations(prev=>{
        return prev.map(r=>{
          if(r.id===id) return {...r,checkedIn:"Checked Out"};
          return r;
        });
      });
      showNotification("Check-Out successful!","success");
    }

    // Toggle Check In or Uncheck In
    function toggleCheckIn(id){
      setReservations(prev=>{
        return prev.map(r=>{
          if(r.id===id){
            if(r.checkedIn==="Checked In") return {...r,checkedIn:"Pending"};
            else return {...r,checkedIn:"Checked In"};
          }
          return r;
        });
      });
      showNotification("Toggled check-in status!","success");
    }

    // My reservations filter
    function myReservations(){
      return reservations
        .filter(r=> r.email===formData.email.trim().toLowerCase())
        .sort((a,b)=> parseLocalDate(a.date)-parseLocalDate(b.date));
    }

    // For "rooms" tab: today's reservations. 
    // Also show today's library status 
    function getRoomReservationsToday(room){
      return reservations
        .filter(r=> r.room===room && r.date===todayStr)
        .sort((a,b)=> parseInt(a.period,10)-parseInt(b.period,10));
    }

    // Weekly calendar for reservations (original "Calendar")
    function prevWeekRes(){
      const n = new Date(currentWeekStart);
      n.setDate(n.getDate()-7);
      setCurrentWeekStart(n);
    }
    function nextWeekRes(){
      const n = new Date(currentWeekStart);
      n.setDate(n.getDate()+7);
      setCurrentWeekStart(n);
    }
    const weekDatesRes = getWeekDates(currentWeekStart);

    function getReservationsForDayAndPeriod(dayD, period){
      const ds = dayD.toISOString().split('T')[0];
      return reservations.filter(r=> r.date===ds && r.period===period);
    }

    // Weekly "Library Status" view
    function prevWeekLib(){
      const n = new Date(currentLibWeekStart);
      n.setDate(n.getDate()-7);
      setCurrentLibWeekStart(n);
    }
    function nextWeekLib(){
      const n = new Date(currentLibWeekStart);
      n.setDate(n.getDate()+7);
      setCurrentLibWeekStart(n);
    }
    const weekDatesLib = getWeekDates(currentLibWeekStart);

    return (
      <div className="min-h-screen bg-gray-100 text-gray-900">
        <div className="p-6 max-w-6xl mx-auto">
          <h1 className="text-2xl font-bold mb-4">Room Reservation System (with Library Status)</h1>

          {/* Tabs */}
          <div className="mb-8 border-b border-gray-200">
            <nav className="flex space-x-4" aria-label="Tabs">
              <button
                onClick={()=> setActiveTab("rooms")}
                className={`px-3 py-2 text-sm font-medium ${
                  activeTab==="rooms" ? "border-b-2 border-green-600 text-green-600" : "hover:text-gray-700"
                }`}
              >
                Room Availability
              </button>
              <button
                onClick={()=> setActiveTab("myreservations")}
                className={`px-3 py-2 text-sm font-medium ${
                  activeTab==="myreservations" ? "border-b-2 border-green-600 text-green-600" : "hover:text-gray-700"
                }`}
              >
                My Reservations
              </button>
              <button
                onClick={()=> setActiveTab("calendar")}
                className={`px-3 py-2 text-sm font-medium ${
                  activeTab==="calendar" ? "border-b-2 border-green-600 text-green-600" : "hover:text-gray-700"
                }`}
              >
                Calendar
              </button>
              <button
                onClick={()=> setActiveTab("libstatus")}
                className={`px-3 py-2 text-sm font-medium ${
                  activeTab==="libstatus" ? "border-b-2 border-green-600 text-green-600" : "hover:text-gray-700"
                }`}
              >
                Library Status
              </button>
              <button
                onClick={()=> setActiveTab("rules")}
                className={`px-3 py-2 text-sm font-medium ${
                  activeTab==="rules" ? "border-b-2 border-green-600 text-green-600" : "hover:text-gray-700"
                }`}
              >
                Rules & Guidelines
              </button>
            </nav>
          </div>

          {/* Notification */}
          {notification && (
            <div className={`mt-4 p-4 rounded-md ${
              notification.type==="error" ? "bg-red-50 text-red-800" : "bg-green-50 text-green-800"
            }`}>
              {notification.msg}
            </div>
          )}

          {/* ROOMS TAB */}
          {activeTab==="rooms" && (
            <div className="mt-4 space-y-8">
              {/* Show today's library status on top */}
              <LibraryStatusIndicator dateStr={todayStr} getStatus={getLibraryStatus}/>

              {/* Grid of today's reservations for each room */}
              <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                {rooms.map(rm=>{
                  const todays = getRoomReservationsToday(rm);
                  return (
                    <div key={rm} className="rounded-md shadow p-4 bg-white">
                      <h2 className="text-lg font-bold mb-2">Room {rm}</h2>
                      <div className="space-y-2">
                        {todays.length===0 ? (
                          <p className="text-sm text-gray-600">No reservations today</p>
                        ):(
                          todays.map(res=>(
                            <div key={res.id} className="p-2 bg-gray-50 rounded-md text-sm mb-2">
                              Period {res.period} is reserved
                            </div>
                          ))
                        )}
                      </div>
                    </div>
                  );
                })}
              </div>

              {/* Booking Form */}
              <div className="rounded-md shadow p-4 bg-white">
                <h2 className="text-lg font-bold mb-4">Book a Room</h2>
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {/* Room */}
                    <div className="space-y-2">
                      <label className="block text-sm font-medium">Room</label>
                      <select
                        className="w-full border border-gray-300 rounded-md p-2"
                        value={formData.room}
                        onChange={e=>handleChange('room', e.target.value)}
                      >
                        <option value="">Select room</option>
                        {rooms.map(r=><option key={r} value={r}>Room {r}</option>)}
                      </select>
                    </div>
                    {/* Date */}
                    <div className="space-y-2">
                      <label className="block text-sm font-medium">Date</label>
                      <input
                        type="date"
                        className="w-full border border-gray-300 rounded-md p-2"
                        value={formData.date}
                        onChange={e=>handleChange('date', e.target.value)}
                        min={todayStr}
                        max={maxDateStr}
                      />
                    </div>
                    {/* Period */}
                    <div className="space-y-2">
                      <label className="block text-sm font-medium">Period (1-8)</label>
                      <select
                        className="w-full border border-gray-300 rounded-md p-2"
                        value={formData.period}
                        onChange={e=>handleChange('period', e.target.value)}
                      >
                        {periods.map(p=><option key={p} value={p}>Period {p}</option>)}
                      </select>
                    </div>
                    {/* Name */}
                    <div className="space-y-2">
                      <label className="block text-sm font-medium">Name</label>
                      <input
                        type="text"
                        className="w-full border border-gray-300 rounded-md p-2"
                        placeholder="Your name"
                        value={formData.name}
                        onChange={e=>handleChange('name', e.target.value)}
                      />
                    </div>
                    {/* Email */}
                    <div className="space-y-2">
                      <label className="block text-sm font-medium">Email (@rpsnj.us)</label>
                      <input
                        type="email"
                        className="w-full border border-gray-300 rounded-md p-2"
                        placeholder="your.email@rpsnj.us"
                        value={formData.email}
                        onChange={e=>handleChange('email', e.target.value)}
                      />
                    </div>
                    {/* People */}
                    <div className="space-y-2">
                      <label className="block text-sm font-medium">Number of People (1-12)</label>
                      <select
                        className="w-full border border-gray-300 rounded-md p-2"
                        value={formData.people}
                        onChange={e=>handleChange('people', e.target.value)}
                      >
                        {Array.from({length:12},(_,i)=>(i+1).toString()).map(n=><option key={n} value={n}>{n} {n==='1'?"person":"people"}</option>)}
                      </select>
                    </div>
                  </div>
                  <button
                    type="submit"
                    className="w-full mt-4 p-2 rounded-md bg-[#800000] hover:bg-[#700000] text-white"
                  >
                    Book Room
                  </button>
                </form>
              </div>
            </div>
          )}

          {/* MY RESERVATIONS */}
          {activeTab==="myreservations" && (
            <MyReservationsTab
              formData={formData}
              handleChange={handleChange}
              reservations={reservations}
              cancelReservation={cancelReservation}
              toggleCheckIn={toggleCheckIn}
              checkOutReservation={checkOutReservation}
              isAdmin={isAdmin}
              showNotification={showNotification}
            />
          )}

          {/* CALENDAR TAB (weekly reservations) */}
          {activeTab==="calendar" && (
            <div className="mt-4 space-y-4">
              <div className="rounded-md shadow p-4 bg-white flex justify-between items-center">
                <button
                  onClick={()=>{
                    const newStart = new Date(currentWeekStart);
                    newStart.setDate(newStart.getDate()-7);
                    setCurrentWeekStart(newStart);
                  }}
                  className="px-3 py-1 rounded-md bg-[#800000] hover:bg-[#700000] text-white"
                >
                  ‹ Prev
                </button>
                <h2 className="text-lg font-bold">Week of {formatWeekTitle(currentWeekStart)}</h2>
                <button
                  onClick={()=>{
                    const newStart = new Date(currentWeekStart);
                    newStart.setDate(newStart.getDate()+7);
                    setCurrentWeekStart(newStart);
                  }}
                  className="px-3 py-1 rounded-md bg-[#800000] hover:bg-[#700000] text-white"
                >
                  Next ›
                </button>
              </div>

              <div className="rounded-md shadow overflow-x-auto bg-white">
                <table className="min-w-full border-collapse">
                  <thead>
                    <tr className="border-b border-gray-200">
                      <th className="p-2 text-left">Period \ Date</th>
                      {getWeekDates(currentWeekStart).map((d,i)=>(
                        <th key={i} className="p-2 text-center">{formatDayHeader(d)}</th>
                      ))}
                    </tr>
                  </thead>
                  <tbody>
                    {periods.map(p=>(
                      <tr key={p} className="border-b border-gray-200">
                        <td className="p-2 font-medium text-center">Period {p}</td>
                        {getWeekDates(currentWeekStart).map((dayD,colIdx)=>{
                          const dayRes = getReservationsForDayAndPeriod(dayD,p);
                          if(dayRes.length===0){
                            return <td key={colIdx} className="p-2 text-center text-gray-500">–</td>;
                          }
                          return (
                            <td key={colIdx} className="p-2 text-center">
                              {dayRes.map(rObj=>(
                                <div key={rObj.id} className="text-sm">
                                  Room {rObj.room}
                                </div>
                              ))}
                            </td>
                          );
                        })}
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          )}

          {/* LIBRARY STATUS TAB */}
          {activeTab==="libstatus" && (
            <div className="mt-4 space-y-4">
              <div className="rounded-md shadow p-4 bg-white flex justify-between items-center">
                <button
                  onClick={()=>{
                    const newStart = new Date(currentLibWeekStart);
                    newStart.setDate(newStart.getDate()-7);
                    setCurrentLibWeekStart(newStart);
                  }}
                  className="px-3 py-1 rounded-md bg-green-600 hover:bg-green-500 text-white"
                >
                  ‹ Prev
                </button>
                <h2 className="text-lg font-bold">Library Status for Week of {formatWeekTitle(currentLibWeekStart)}</h2>
                <button
                  onClick={()=>{
                    const newStart = new Date(currentLibWeekStart);
                    newStart.setDate(newStart.getDate()+7);
                    setCurrentLibWeekStart(newStart);
                  }}
                  className="px-3 py-1 rounded-md bg-green-600 hover:bg-green-500 text-white"
                >
                  Next ›
                </button>
              </div>

              <div className="rounded-md shadow overflow-x-auto bg-white">
                <table className="min-w-full border-collapse">
                  <thead>
                    <tr className="border-b border-gray-200">
                      <th className="p-2 text-left">Day</th>
                      {getWeekDates(currentLibWeekStart).map((d,i)=>(
                        <th key={i} className="p-2 text-center">{formatDayHeader(d)}</th>
                      ))}
                    </tr>
                  </thead>
                  <tbody>
                    {/* We'll just do 1 row that says "Status" */}
                    <tr className="border-b border-gray-200">
                      <td className="p-2 font-medium text-center">Status</td>
                      {getWeekDates(currentLibWeekStart).map((dayD,colIdx)=>{
                        const ds = dayD.toISOString().split('T')[0];
                        const status = getLibraryStatus(ds);

                        // If admin => show toggle button
                        // If open => green button. If closed => red button.
                        // Non-admin => just text "Open"/"Closed"
                        if(isAdmin){
                          // Admin
                          if(status==="Open"){
                            return (
                              <td key={colIdx} className="p-2 text-center">
                                <button
                                  onClick={()=>toggleLibraryStatus(ds)}
                                  className="px-3 py-2 bg-green-600 hover:bg-green-500 text-white rounded"
                                >
                                  OPEN
                                </button>
                              </td>
                            );
                          } else {
                            return (
                              <td key={colIdx} className="p-2 text-center">
                                <button
                                  onClick={()=>toggleLibraryStatus(ds)}
                                  className="px-3 py-2 bg-red-600 hover:bg-red-500 text-white rounded"
                                >
                                  CLOSED
                                </button>
                              </td>
                            );
                          }
                        } else {
                          // Non-admin => just show text
                          return (
                            <td key={colIdx} className={`p-2 text-center font-semibold ${
                              status==="Open" ? "text-green-600" : "text-red-600"
                            }`}>
                              {status.toUpperCase()}
                            </td>
                          );
                        }
                      })}
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          )}

          {/* RULES TAB */}
          {activeTab==="rules" && (
            <div className="mt-4 space-y-4">
              <div className="rounded-md shadow p-4 bg-white">
                <h2 className="text-lg font-bold">Conference Room Rules & Guidelines</h2>
                <div className="mt-4">
                  <h3 className="font-semibold mb-2">Attendance Policy</h3>
                  <p>
                    Reservations will be automatically cancelled if users do not arrive within
                    10 minutes of their period start time. After cancellation, the room becomes
                    available for immediate booking by other users.
                  </p>
                </div>
                <div className="mt-4">
                  <h3 className="font-semibold mb-2">Booking Guidelines</h3>
                  <ul className="list-disc pl-5 space-y-2">
                    <li>Reservations must be made using an @rpsnj.us email address</li>
                    <li>Rooms can accommodate 1–12 people</li>
                    <li>Users can book one period at a time</li>
                    <li>Please cancel reservations if you no longer need the room</li>
                    <li>Keep the room clean and organized for the next group</li>
                  </ul>
                </div>
                <div className="mt-4">
                  <h3 className="font-semibold mb-2">Room Usage</h3>
                  <ul className="list-disc pl-5 space-y-2">
                    <li>Maintain appropriate noise levels</li>
                    <li>Do not leave personal belongings unattended</li>
                    <li>Report any technical issues or damages immediately</li>
                    <li>No food or drinks allowed (water bottles excepted)</li>
                  </ul>
                </div>
              </div>
            </div>
          )}

        </div>
      </div>
    );
  }

  // At the top of the "rooms" tab, show if library is open or closed for "today" in a nice style
  function LibraryStatusIndicator({ dateStr, getStatus }){
    const status = getStatus(dateStr);
    if(status==="Open"){
      return (
        <div className="p-3 rounded-md bg-green-50 border border-green-400 text-green-800 font-semibold">
          Library is OPEN today
        </div>
      );
    } else {
      return (
        <div className="p-3 rounded-md bg-red-50 border border-red-400 text-red-800 font-semibold">
          Library is CLOSED today
        </div>
      );
    }
  }

  // MyReservations sub-component
  function MyReservationsTab({
    formData,
    handleChange,
    reservations,
    cancelReservation,
    toggleCheckIn,
    checkOutReservation,
    isAdmin,
    showNotification
  }){
    // Filter user reservations
    function myReservations(){
      return reservations
        .filter(r=> r.email===formData.email.trim().toLowerCase())
        .sort((a,b)=> parseLocalDate(a.date)-parseLocalDate(b.date));
    }

    return (
      <div className="mt-4">
        <div className="rounded-md shadow p-4 bg-white">
          <h2 className="text-lg font-bold mb-4">My Current Reservations</h2>

          <div className="mb-4">
            <label className="block text-sm font-medium mb-2">
              Enter your @rpsnj.us email to view/cancel reservations
            </label>
            <input
              type="email"
              className="w-full border border-gray-300 rounded-md p-2"
              placeholder="your.email@rpsnj.us"
              value={formData.email}
              onChange={e=>handleChange('email', e.target.value)}
            />
          </div>

          {formData.email.toLowerCase().endsWith('@rpsnj.us') ? (
            isAdmin ? (
              // Admin => see ALL reservations
              <div className="space-y-4">
                <h3 className="text-md font-semibold text-red-700">
                  Admin Access: Viewing all reservations
                </h3>
                {reservations.length===0 ? (
                  <p className="text-gray-500 text-center py-4">No reservations found at all.</p>
                ) : (
                  reservations.map(res=>(
                    <div
                      key={res.id}
                      className="p-4 border border-gray-200 rounded-lg bg-gray-50 flex justify-between items-center"
                    >
                      <div>
                        <p className="font-medium">Name: {res.name}, Email: {res.email}</p>
                        <p className="text-sm mt-1">
                          Room: {res.room}, Date: {res.date}, Period: {res.period}, People: {res.people}
                        </p>
                        <p className="text-sm mt-1">
                          Check-In Status: 
                          <button
                            className="ml-2 px-3 py-1 rounded-md bg-gray-300 cursor-default"
                            disabled
                          >
                            {res.checkedIn}
                          </button>
                        </p>
                      </div>
                      <div className="space-x-2">
                        <button
                          onClick={()=> cancelReservation(res.id)}
                          className="px-4 py-2 rounded-md bg-[#800000] hover:bg-[#700000] text-white"
                        >
                          Cancel
                        </button>
                        {res.checkedIn==="Checked In" ? (
                          <button
                            onClick={()=> toggleCheckIn(res.id)}
                            className="px-4 py-2 rounded-md bg-[#800000] hover:bg-[#700000] text-white"
                          >
                            Uncheck In
                          </button>
                        ) : (
                          <button
                            onClick={()=> toggleCheckIn(res.id)}
                            className="px-4 py-2 rounded-md bg-[#800000] hover:bg-[#700000] text-white"
                          >
                            Check In
                          </button>
                        )}
                        <button
                          onClick={()=> checkOutReservation(res.id)}
                          className="px-4 py-2 rounded-md bg-[#800000] hover:bg-[#700000] text-white"
                        >
                          Check Out
                        </button>
                      </div>
                    </div>
                  ))
                )}
              </div>
            ) : (
              // Normal user => see only their reservations
              <div className="space-y-4">
                {myReservations().length===0 ? (
                  <p className="text-gray-500 text-center py-4">
                    No reservations found for this email.
                  </p>
                ) : (
                  myReservations().map(res=>(
                    <div
                      key={res.id}
                      className="p-4 border border-gray-200 rounded-lg bg-gray-50 flex justify-between items-center"
                    >
                      <div>
                        <p className="font-medium">
                          Room: {res.room}, Date: {res.date}, Period: {res.period}, People: {res.people}
                        </p>
                        <p className="text-sm mt-1">
                          Check-In Status:
                          <button
                            className="ml-2 px-3 py-1 rounded-md bg-gray-300 cursor-default"
                            disabled
                          >
                            {res.checkedIn}
                          </button>
                        </p>
                      </div>
                      <div className="space-x-2">
                        <button
                          onClick={()=> cancelReservation(res.id)}
                          className="px-4 py-2 rounded-md bg-[#800000] hover:bg-[#700000] text-white"
                        >
                          Cancel
                        </button>
                        <button
                          onClick={()=> checkOutReservation(res.id)}
                          className="px-4 py-2 rounded-md bg-[#800000] hover:bg-[#700000] text-white"
                        >
                          Check Out
                        </button>
                      </div>
                    </div>
                  ))
                )}
              </div>
            )
          ) : (
            <p className="text-gray-500 text-center py-4">
              Please enter your @rpsnj.us email to view your reservations.
            </p>
          )}
        </div>
      </div>
    );
  }

  ReactDOM.render(<ConferenceRoomSystem/>, document.getElementById('root'));
</script>
</body>
</html>
